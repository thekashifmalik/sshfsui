name: CD
on:
  workflow_run:
    workflows:
    - CI
    branches:
    - master
    types:
    - completed
jobs:
  create-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v`node -p "require('./package.json').version"` --notes ''


  upload-binary:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21.7.2'
      - run: yarn install
      - run: yarn make
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload v`node -p "require('./package.json').version"` `ls out/make/*/*/*`
